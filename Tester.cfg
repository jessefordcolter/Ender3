# ================================================================================
# TEMPERATURE ADJUSTMENT MACROS
# ================================================================================

[gcode_macro TEMP_UP_5]
# Increase extruder temperature by 5°C
description: Increase extruder temperature by 5°C
gcode:
    {% set current_temp = printer.extruder.target %}
    {% set new_temp = current_temp + 5 %}
    {% if new_temp <= 250 %}
        M104 S{new_temp}
        M117 Extruder: {new_temp}°C
        RESPOND MSG="Extruder temperature set to {new_temp}°C"
    {% else %}
        RESPOND MSG="Temperature limit reached (250°C maximum)"
    {% endif %}

[gcode_macro TEMP_DOWN_5]
# Decrease extruder temperature by 5°C
description: Decrease extruder temperature by 5°C
gcode:
    {% set current_temp = printer.extruder.target %}
    {% set new_temp = current_temp - 5 %}
    {% if new_temp >= 0 %}
        M104 S{new_temp}
        M117 Extruder: {new_temp}°C
        RESPOND MSG="Extruder temperature set to {new_temp}°C"
    {% else %}
        M104 S0
        M117 Extruder: OFF
        RESPOND MSG="Extruder heater turned off"
    {% endif %}

[gcode_macro BED_UP_5]
# Increase bed temperature by 5°C
description: Increase bed temperature by 5°C
gcode:
    {% set current_temp = printer.heater_bed.target %}
    {% set new_temp = current_temp + 5 %}
    {% if new_temp <= 130 %}
        M140 S{new_temp}
        M117 Bed: {new_temp}°C
        RESPOND MSG="Bed temperature set to {new_temp}°C"
    {% else %}
        RESPOND MSG="Bed temperature limit reached (130°C maximum)"
    {% endif %}

[gcode_macro BED_DOWN_5]
# Decrease bed temperature by 5°C
description: Decrease bed temperature by 5°C
gcode:
    {% set current_temp = printer.heater_bed.target %}
    {% set new_temp = current_temp - 5 %}
    {% if new_temp >= 0 %}
        M140 S{new_temp}
        M117 Bed: {new_temp}°C
        RESPOND MSG="Bed temperature set to {new_temp}°C"
    {% else %}
        M140 S0
        M117 Bed: OFF
        RESPOND MSG="Bed heater turned off"
    {% endif %}


# ================================================================================
# PRINT START/END MACROS
# ================================================================================

[gcode_macro START_PRINT]
# Comprehensive print start sequence
description: Initialize printer and start print with proper heating sequence
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
    
    # Initialize printer state
    M117 Initializing print...
    G90                             # Absolute positioning mode
    M83                             # Relative extrusion mode
    
    # Start bed heating (non-blocking)
    M140 S{BED_TEMP}                # Set bed temperature
    
    # Home all axes
    G28                             # Home printer
    
    # Apply Z-offset and load bed mesh
    SET_GCODE_OFFSET Z=-0.29        # Apply Z-offset (adjust as needed)
    BED_MESH_PROFILE LOAD=default   # Load saved bed mesh
    
    # Move to safe position while bed heats
    G1 X5 Y15 Z5 F3000             # Move to front-left corner avoiding clips
    
    # Wait for bed to reach temperature
    M117 Waiting for bed temperature...
    M190 S{BED_TEMP}                # Wait for bed temperature
    
    # Heat extruder and wait
    M117 Heating extruder...
    M109 S{EXTRUDER_TEMP}          # Wait for extruder temperature
    
    # Purge line sequence
    M117 Purging nozzle...
    G1 Z0.3 F3000                   # Lower to printing height
    G1 X1.1 Y29 Z0.3 F5000          # Move to start of purge line
    G1 X1.1 Y200 Z0.3 F1000 E8     # First purge line
    G1 X4.1 Y200 Z0.3 F5000         # Move over slightly
    G1 X4.1 Y29 Z0.3 F1500 E30     # Second purge line
    G92 E0                          # Reset extruder position
    G1 Z10 F3000                    # Lift nozzle
    
    M117 Starting print...
    RESPOND MSG="Print started - Bed: {BED_TEMP}°C, Extruder: {EXTRUDER_TEMP}°C"

[gcode_macro END_PRINT]
# Comprehensive print end sequence
description: End print with proper shutdown and part delivery
gcode:
    M117 Finishing print...
    
    # Turn off heaters and fans
    M140 S0                         # Turn off bed heater
    M104 S0                         # Turn off extruder heater
    M106 S0                         # Turn off part cooling fan
    
    # Retract filament and move away from print
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Deliver print (move bed forward)
    G1 X9 Y200 F3000
    # Disable steppers
    M84


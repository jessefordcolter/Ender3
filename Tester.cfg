# ================================================================================
# NOZZLE CONFIGURATION MACROS
# ================================================================================

[gcode_macro SET_NOZZLE_02]
# Configure printer settings for 0.2mm nozzle
description: Optimize printer settings for 0.2mm nozzle diameter
gcode:
    # Update pressure advance for smaller nozzle (may need tuning)
    SET_PRESSURE_ADVANCE ADVANCE=0.08
    # Adjust flow rate for smaller nozzle diameter
    M221 S95                        # Set flow rate to 95% (conservative)
    # Reduce velocity and acceleration for precision
    SET_VELOCITY_LIMIT VELOCITY=200 ACCEL=2000
    # Update nozzle size variable
    SET_GCODE_VARIABLE MACRO=GET_NOZZLE_SIZE VARIABLE=current_nozzle VALUE=0.2
    # Update display and notifications
    M117 Nozzle: 0.2mm configured
    RESPOND MSG="Nozzle changed to 0.2mm"
    RESPOND MSG="Required actions:"
    RESPOND MSG="1. Recalibrate Z-offset: PROBE_CALIBRATE"
    RESPOND MSG="2. Generate new bed mesh: BED_MESH_CALIBRATE"
    RESPOND MSG="3. Update slicer settings for 0.2mm nozzle"
    RESPOND MSG="4. Consider reducing layer height to 0.1-0.15mm"

[gcode_macro SET_NOZZLE_04]
# Configure printer settings for 0.4mm nozzle (default)
description: Optimize printer settings for 0.4mm nozzle diameter (default)
gcode:
    # Update pressure advance for standard nozzle
    SET_PRESSURE_ADVANCE ADVANCE=0.04
    # Reset flow rate to default
    M221 S100                       # Set flow rate to 100%
    # Reset velocity and acceleration to default
    SET_VELOCITY_LIMIT VELOCITY=300 ACCEL=3000
    # Update nozzle size variable
    SET_GCODE_VARIABLE MACRO=GET_NOZZLE_SIZE VARIABLE=current_nozzle VALUE=0.4
    # Update display and notifications
    M117 Nozzle: 0.4mm configured
    RESPOND MSG="Nozzle changed to 0.4mm (default)"
    RESPOND MSG="Required actions:"
    RESPOND MSG="1. Recalibrate Z-offset: PROBE_CALIBRATE"
    RESPOND MSG="2. Generate new bed mesh: BED_MESH_CALIBRATE"
    RESPOND MSG="3. Update slicer settings for 0.4mm nozzle"
    RESPOND MSG="4. Standard layer height: 0.2-0.3mm"

[gcode_macro GET_NOZZLE_SIZE]
# Display current nozzle configuration
description: Display current nozzle diameter setting
variable_current_nozzle: 0.4        # Default nozzle diameter (mm)
gcode:
    RESPOND MSG="Current nozzle diameter: {printer["gcode_macro GET_NOZZLE_SIZE"].current_nozzle}mm"
    M117 Nozzle: {printer["gcode_macro GET_NOZZLE_SIZE"].current_nozzle}mm

[gcode_macro NOZZLE_CHANGE_HELPER]
# Comprehensive nozzle change procedure guide
description: Step-by-step guide for nozzle change procedure
gcode:
    RESPOND MSG="=== NOZZLE CHANGE PROCEDURE ==="
    RESPOND MSG="1. Heat extruder: M109 S200"
    RESPOND MSG="2. Unload filament: UNLOAD_FILAMENT"
    RESPOND MSG="3. Cool extruder completely before nozzle change"
    RESPOND MSG="4. Replace nozzle (use proper torque: 3-5 Nm)"
    RESPOND MSG="5. Configure: SET_NOZZLE_02 or SET_NOZZLE_04"
    RESPOND MSG="6. Calibrate Z-offset: PROBE_CALIBRATE"
    RESPOND MSG="7. Generate bed mesh: BED_MESH_CALIBRATE"
    RESPOND MSG="8. Load filament: LOAD_FILAMENT"
    RESPOND MSG="9. Test print calibration cube"
    RESPOND MSG="10. Fine-tune settings if needed"

# ================================================================================
# FILAMENT HANDLING MACROS
# ================================================================================

[gcode_macro LOAD_FILAMENT]
# Load filament into extruder
description: Load filament into extruder with proper heating
gcode:
    {% set EXTRUDER_TEMP = params.TEMP|default(200)|float %}
    M117 Loading filament...
    M109 S{EXTRUDER_TEMP}          # Heat extruder to specified temperature
    M83                            # Relative extrusion mode
    G1 E50 F300                    # Load filament slowly (50mm at 5mm/s)
    G1 E30 F150                    # Prime nozzle (30mm at 2.5mm/s)
    G92 E0                         # Reset extruder position
    M82                            # Absolute extrusion mode
    M117 Filament loaded successfully
    RESPOND MSG="Filament loaded at {EXTRUDER_TEMP}°C"

[gcode_macro UNLOAD_FILAMENT]
# Unload filament from extruder
description: Unload filament from extruder with proper heating
gcode:
    {% set EXTRUDER_TEMP = params.TEMP|default(200)|float %}
    M117 Unloading filament...
    M109 S{EXTRUDER_TEMP}          # Heat extruder to specified temperature
    M83                            # Relative extrusion mode
    G1 E10 F300                    # Extrude slightly to soften tip
    G1 E-80 F1000                  # Retract filament (80mm at 16.7mm/s)
    G92 E0                         # Reset extruder position
    M82                            # Absolute extrusion mode
    M117 Filament unloaded successfully
    RESPOND MSG="Filament unloaded at {EXTRUDER_TEMP}°C"

